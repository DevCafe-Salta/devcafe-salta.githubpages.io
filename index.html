<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuenta Regresiva</title>
</head>
<body>
    <div class="countdown-container">
        <div class="logo-circle">
            <img src="./img/devcafe-logo-normal.png" alt="Logo" class="logo">
        </div>
        <h1>¡Próximamente<span class="dots"><span>.</span><span>.</span><span>.</span></span>!</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days" class="number">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-box">
                <span id="hours" class="number">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="number">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="number">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>
        
        <div class="social-icons">
            <a href="https://chat.whatsapp.com/Kxy7Kl87lWf0Ta1rhKdoE3" target="_blank" class="social-circle">
                <img   src="icons/whatsapp-svgrepo-com.svg"  alt="WhatsApp" class="social-logo" width="40" height="40"/>
            </a>
            <a href="https://discord.gg/cYseMwpvJh" target="_blank" class="social-circle">
             
                <img   src="icons/discord-svgrepo-com.svg"  alt="WhatsApp" class="social-logo" width="40" height="40"/>
                  
            </a>
            <a href="https://www.linkedin.com/company/devcaf%C3%A9-salta/" target="_blank" class="social-circle">
                <img   src="icons/linkedin-logo-svgrepo-com.svg"  alt="WhatsApp" class="social-logo" width="40" height="40"/>
            </a>
        </div>
    </div>

    <script>
        const targetDate = new Date("nov 10, 2024 23:59:59").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡Evento Comenzado!";
            }
        }, 1000);
    </script>
</body>
</html>
